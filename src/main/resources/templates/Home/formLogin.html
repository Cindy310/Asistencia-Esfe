<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --gradient-primary: linear-gradient(120deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-button: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --text-color-light: #f0f4f8;
            --box-shadow-light: 0 12px 32px 0 rgba(31, 38, 135, 0.25);
            --box-shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        body {
            background: var(--gradient-primary);
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #495057;
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        .login-container {
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: var(--box-shadow-light);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .login-box:hover {
            box-shadow: var(--box-shadow-hover);
            transform: translateY(-5px);
            transition: all 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease-in-out, color 0.3s;
        }
        
        .login-icon:hover {
            transform: scale(1.1) rotate(15deg);
            color: var(--secondary-color);
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .input-group {
            position: relative;
        }

        .form-control {
            border-radius: 15px;
            padding-left: 3rem;
            transition: box-shadow 0.3s, border-color 0.3s;
            border: 1px solid #ced4da;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(28, 200, 138, 0.25);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #b0c4de;
            transition: color 0.3s;
            font-size: 1.2rem;
        }

        .form-control:focus + .input-icon {
            color: var(--primary-color);
        }

        .btn-login {
            background: var(--gradient-button);
            color: var(--text-color-light);
            font-weight: bold;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0 6px 15px rgba(78, 115, 223, 0.25);
            border: none;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(28, 200, 138, 0.35);
        }

        .login-text {
            color: #e74a3b;
            font-size: 0.95rem;
            text-align: left;
            margin-bottom: 1rem;
            animation: shake 0.4s;
            font-weight: 500;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        
        /* Animación de fondo */
        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: moveCircles 25s linear infinite;
        }
        
        .circle:nth-child(1) { width: 80px; height: 80px; bottom: -80px; left: 15%; animation-delay: 0s; }
        .circle:nth-child(2) { width: 20px; height: 20px; bottom: -20px; left: 30%; animation-delay: 2s; animation-duration: 12s; }
        .circle:nth-child(3) { width: 100px; height: 100px; bottom: -100px; left: 60%; animation-delay: 4s; }
        .circle:nth-child(4) { width: 150px; height: 150px; bottom: -150px; left: 90%; animation-delay: 6s; animation-duration: 18s; }
        .circle:nth-child(5) { width: 60px; height: 60px; bottom: -60px; left: 50%; animation-delay: 8s; animation-duration: 10s; }
        .circle:nth-child(6) { width: 110px; height: 110px; bottom: -110px; left: 5%; animation-delay: 10s; }
        
        @keyframes moveCircles {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

    </style>
</head>
<body>
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fa fa-user-circle login-icon" aria-hidden="true"></i>
                <div class="login-title">ADMIN PANEL</div>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <div class="input-group">
                        <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario" required>
                        <i class="fa fa-user input-icon"></i>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                        <i class="fa fa-lock input-icon"></i>
                    </div>
                </div>
                <div class="login-text" th:if="${param.error}">
                    Usuario o contraseña incorrectos
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-login">
                        <i class="fa fa-sign-in-alt me-2"></i> INICIAR SESIÓN
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
